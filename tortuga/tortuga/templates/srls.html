
{% extends "base.html" %}

{% block content %}


<div class="hero-unit">
    <h1>上传子模型规则</h1>
    <p>Submodel Retrieval Language</p>
    <p>

    {% if form.errors %}
    <p style="color: red;">
    Please correct the error{{ form.errors|pluralize }} below.
    </p>
    {% endif %}
    <form enctype="multipart/form-data" method="POST" action="">
        {{form}}
        <input  class="btn btn-primary btn-large" type='submit' value='上传'>
        <a  class="btn btn-primary btn-large" href="/delete/{{mid}}/">删除</a>
    </form>
    </p>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>  
            <th>项目</th>
            <th>描述</th>
            <th>下载</th>
        </thead>
    </tr>
</thead>
<tbody>

    {% for srl in srls %}
    <tr>
        <td>{{srl.id}}</td>  
        <td>{{srl.name}}</td>  
        <td>{{srl.desc}}</td>  
        <td>
            <a class="btn btn-primary " href='/{{srl.file.url}}'> 下载 </a>
        </td>
    </tr>
    {%endfor%}
</tbody>
</table>



{% endblock %}
